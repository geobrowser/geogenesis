name: Subgraph Integration Test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      # @TODO For some reason docker isn't reading lockfile correctly. Will fix
      # when we add more subgraph integration tests. Right now they're not very
      # useful anyway.
      - run: pnpm install --frozen-lockfile

      - uses: docker-practice/actions-setup-docker@master

      - run: pnpm docker:build

      - run: |
          pnpm docker:up --detach
          pnpm --filter integration run start
