name: Pod CI

on:
  push:
    branches: [master, 'stream/v2']
    paths:
      - 'apps/pod/**'
      - '.github/workflows/pod-ci.yml'
  pull_request:
    branches: [master, 'stream/v2']
    paths:
      - 'apps/pod/**'
      - '.github/workflows/pod-ci.yml'

jobs:
  build:
    name: 'Build Pod'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Build Pod
        run: bun --filter=pod build
