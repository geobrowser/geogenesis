name: Unit tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  NEXT_PUBLIC_IS_TEST_ENV: true

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7.30.5

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - run: pnpm test
