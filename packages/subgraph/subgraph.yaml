specVersion: 0.0.4
description: Statement history
repository: https://github.com/graphprotocol/example-subgraph
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpaceRegistry
    network: mainnet
    source:
      address: '0x322813Fd9A801c5507c9de605d63CEA4f2CE6c44'
      abi: SpaceRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Space
      abis:
        - name: SpaceRegistry
          file: ../contracts/build/abis/SpaceRegistry.json
      eventHandlers:
        - event: SpaceAdded(address)
          handler: handleSpaceAdded
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Log
    network: mainnet
    source:
      abi: Log
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LogEntry
      abis:
        - name: Log
          file: ../contracts/build/abis/Log.json
      eventHandlers:
        - event: EntryAdded(uint256,string,address)
          handler: handleEntryAdded
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/mapping.ts
