specVersion: 0.0.4
description: Statement history
repository: https://github.com/geobrowser/geogenesis
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpaceRegistry
    network: mumbai
    source:
      abi: SpaceRegistry
      address: "0x3e16f86096Dd00A98629555A730a64a43684AD05"
      startBlock: 29263401
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LogEntry
      abis:
        - name: SpaceRegistry
          file: ../contracts/build/abis/Space.json
      eventHandlers:
        - event: EntryAdded(uint256,string,address)
          handler: handleRootEntryAdded
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/root-mapping.ts
templates:
  - kind: ethereum/contract
    name: Space
    network: mumbai
    source:
      abi: Space
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LogEntry
      abis:
        - name: Space
          file: ../contracts/build/abis/Space.json
      eventHandlers:
        - event: EntryAdded(uint256,string,address)
          handler: handleEntryAdded
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/mapping.ts
