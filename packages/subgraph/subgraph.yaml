specVersion: 0.0.4
description: Statement history
repository: https://github.com/geobrowser/geogenesis
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpaceRegistry
    network: mumbai
    source:
      abi: SpaceRegistry
      address: "0xA22c7062aB9c965E155131463c9748eF80f78647"
      startBlock: 29419064
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LogEntry
      abis:
        - name: SpaceRegistry
          file: ../contracts/build/abis/Space.json
      eventHandlers:
        - event: EntryAdded(uint256,string,address)
          handler: handleRootEntryAdded
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/root-mapping.ts
templates:
  - kind: ethereum/contract
    name: Space
    network: mumbai
    source:
      abi: Space
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LogEntry
      abis:
        - name: Space
          file: ../contracts/build/abis/Space.json
      eventHandlers:
        - event: EntryAdded(uint256,string,address)
          handler: handleEntryAdded
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/mapping.ts
