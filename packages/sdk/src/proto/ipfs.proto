syntax = "proto3";

message IpfsMetadata {
  // We version the data structured used to represent proposal metadata. Each
  // proposal type has their own metadata and versioning that we can change
  // independently of other proposal types.
  string version = 1;
  ActionType type = 2;
  string id = 3;
  string name = 4;
}

message Edit {
  string version = 1;
  ActionType type = 2;
  string id = 3;
  string name = 4;
  repeated Op ops = 5;
  repeated string authors = 6;
}

message ImportEdit {
  string version = 1;
  ActionType type = 2;
  string id = 3;
  string name = 4;
  repeated Op ops = 5;
  repeated string authors = 6;
  string created_by = 7;
  string created_at = 8;
  string block_hash = 9;
  string block_number = 10;
  string transaction_hash = 11;
}

message Op {
  OpType type = 1;
  Triple triple = 2;
  Entity entity = 3;
  Relation relation = 4;
  repeated Triple triples = 5;
}

message Triple {
  string entity = 1;
  string attribute = 2;
  Value value = 3;
}

message Value {
  ValueType type = 1;
  string value = 2;
}

message Relation {
  string id = 1;
  string type = 2;
  string from_entity = 3;
  string to_entity = 4;
  string index = 5;
}

message Entity {
  string id = 1;
  repeated string types = 2;
}

enum OpType {
  OP_TYPE_UNKNOWN = 0;
  SET_TRIPLE = 1;
  DELETE_TRIPLE = 2;
  SET_TRIPLE_BATCH = 3;
  DELETE_ENTITY = 4;
  CREATE_RELATION = 5;
  DELETE_RELATION = 6;
}

enum ValueType {
  VALUE_TYPE_UNKNOWN = 0;
  TEXT = 1;
  NUMBER = 2;
  CHECKBOX = 3;
  URL = 4;
  TIME = 5;
  POINT = 6;
}

enum ActionType {
  ACTION_TYPE_UNKNOWN = 0;
  ADD_EDIT = 1;
  ADD_SUBSPACE = 2;
  REMOVE_SUBSPACE = 3;
  IMPORT_SPACE = 4;
  ARCHIVE_SPACE = 5;
}

message Import {
  string version = 1;
  ActionType type = 2;
  string previous_network = 3;
  string previous_contract_address = 4;
  repeated string edits = 5;
}

message Options {
  string format = 1;
  string crop = 2;
}
