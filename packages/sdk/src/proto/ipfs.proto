syntax = "proto3";

message IpfsMetadata {
  ActionType type = 1;
  string name = 2;
  // We version the data structured used to represent proposal metadata. Each
  // proposal type has their own metadata and versioning that we can change
  // independently of other proposal types.
  string version = 3;
  string id = 4;
}

enum ActionType {
  UNKNOWN = 0;
  ADD_EDIT = 1;
  ADD_SUBSPACE = 2;
  REMOVE_SUBSPACE = 3;
  ADD_EDITOR = 4;
  REMOVE_EDITOR = 5;
  ADD_MEMBER = 6;
  REMOVE_MEMBER = 7;
}

message EditLegacy {
  string name = 1;
  string version = 2;
  repeated Op ops = 3;
  repeated bytes authors = 4;
}

message Edit {
  ActionType type = 1;
  string name = 2;
  string version = 3;
  string id = 4;
  repeated Op ops = 5;
  repeated bytes authors = 6;
}

message Op {
  OpType opType = 1;
  Payload payload = 2;
}

message Payload {
  bytes entityId = 1;
  bytes attributeId = 2;
  Value value = 3;
}

message Value {
  ValueType type = 1;
  string value = 2;
}

enum OpType {
  NONE = 0;
  SET_TRIPLE = 1;
  DELETE_TRIPLE = 2;
}

enum ValueType {
  NULL = 0;
  TEXT = 1;
  NUMBER = 2;
  ENTITY = 3;
  COLLECTION = 4;
  CHECKBOX = 5;
  URL = 6;
  TIME = 7;
  GEO_LOCATION = 8;
}

message Membership {
  ActionType type = 1;
  string name = 2;
  string version = 3;
  string id = 4;
  string user = 5;
}

message Subspace {
  ActionType type = 1;
  string name = 2;
  string version = 3;
  string id = 4;
  string subspace = 5;
}