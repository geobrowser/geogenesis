syntax = "proto3";

message IpfsMetadata {
  // We version the data structured used to represent proposal metadata. Each
  // proposal type has their own metadata and versioning that we can change
  // independently of other proposal types.
  string version = 1;
  ActionType type = 2;
  string id = 3;
  string name = 4;
}

message Edit {
  string version = 1;
  ActionType type = 2;
  string id = 3;
  string name = 4;
  repeated Op ops = 5;
  repeated string authors = 6;
}

message ImportEdit {
  string version = 1;
  ActionType type = 2;
  string id = 3;
  string name = 4;
  repeated Op ops = 5;
  repeated string authors = 6;
  string createdBy = 7;
  string createdAt = 8;
  string blockHash = 9;
  string blockNumber = 10;
  string transactionHash = 11;
}

message Op {
  OpType type = 1;
  Triple triple = 2;
}

message Triple {
  string entity = 1;
  string attribute = 2;
  Value value = 3;
}

message Value {
  ValueType type = 1;
  string value = 2;
}

enum OpType {
  NONE = 0;
  SET_TRIPLE = 1;
  DELETE_TRIPLE = 2;
}

enum ValueType {
  UNKNOWN = 0;
  TEXT = 1;
  NUMBER = 2;
  CHECKBOX = 3;
  URL = 4;
  TIME = 5;
  POINT = 6;
}

message Membership {
  ActionType type = 1;
  string name = 2;
  string version = 3;
  string id = 4;
  string user = 5;
}

message Subspace {
  ActionType type = 1;
  string name = 2;
  string version = 3;
  string id = 4;
  string subspace = 5;
}

enum ActionType {
  EMPTY = 0;
  ADD_EDIT = 1;
  ADD_SUBSPACE = 2;
  REMOVE_SUBSPACE = 3;
  IMPORT_SPACE = 4;
  ARCHIVE_SPACE = 5;
  ADD_EDITOR = 6;
  REMOVE_EDITOR = 7;
  ADD_MEMBER = 8;
  REMOVE_MEMBER = 9;
}

message Import {
  string version = 1;
  ActionType type = 2;
  string previousNetwork = 3;
  string previousContractAddress = 4;
  repeated string edits = 5;
}

message Options {
  string format = 1;
  string crop = 2;
}
